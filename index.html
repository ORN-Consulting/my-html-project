<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 작성 가이드</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f5f6fa;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .description {
            color: var(--text-color);
            margin-bottom: 40px;
            font-size: 1.1em;
            line-height: 1.8;
        }

        .guide-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .guide-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .guide-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>문서 작성 가이드</h1>
        <p class="description">
            정부지원과제 및 사업계획서 작성에 필요한 개조식 문서 작성 방법을 알아보세요.<br>
            ESG 경영 가이드라인을 예시로 한 단계별 작성 과정을 확인할 수 있습니다.
        </p>
        <a href="2.Area(지식)/사업계획서/1. inbox/esg_guide.html" class="guide-button">
            개조식 작성 가이드 보기
        </a>
    </div>
</body>
</html>
